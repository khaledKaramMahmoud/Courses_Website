<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Courses</title>
    <link rel="stylesheet" href="css/updateCourses.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <header class="header">
            <section class="logo-container mt-3 text-center">
                <img src="images/logo.png" alt="logo">
            </section>
            <h1 class="text-center mt-2">Update Courses</h1>
        </header>
        <div class="form">
            <form action="" method="" class="mt-4 container">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="desc">Ar Description :</label>
                    <textarea class="form-control" rows="3" id="desc"></textarea>
                </div>
                <div class="form-group">
                    <label for="desc">En Description :</label>
                    <textarea class="form-control" rows="3" id="desc"></textarea>
                </div>
                <div class="form-group">
                    <label for="desc">Ru Description :</label>
                    <textarea class="form-control" rows="3" id="desc"></textarea>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Price</span>
                    </div>
                    <input type="number" class="form-control">
                </div>
                <div class="custom-file update-img">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Change Image</label>
                    <img src="images/c1.jpeg" alt="image" class="mt-3">
                </div>
                <select name="cars" class="custom-select my-5">
                    <option selected>Select Menu</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                  </select>
            </form>
        </div>

    </div>
</body>

</html>
