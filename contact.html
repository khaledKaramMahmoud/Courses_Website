    <!-- contact -->
    <div class="container contact-form" id="contact">
        <h3 class="text-md-center mt-4">Contact Us</h3>
        <form action="">
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control mb-3" id="usr">
            </div>
            <div class="form-group">
                <label for="pwd">Email:</label>
                <input type="email" class="form-control mb-3" id="pwd">
            </div>
            <div class="form-group">
                <label for="comment">Your question:</label>
                <textarea class="form-control mb-3" rows="5" id="comment"></textarea>
            </div>
            <div class="btn-div">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
        <hr>
        <div class="text-md-center">
