<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout Details</title>
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <section class="text-center d-flex flex-column align-items-center">
        <div class="w-100 checkheader">
            <h1 class="mt-3">checkout</h1>
        </div>

        <div class="card border-dark">
            <div class="card-body d-flex flex-column align-items-center">
                <h4 class="card-title mb-5">payment methods</h4>
                <div class="logos d-flex align-items-center">
                    <img src="images/visa.webp" alt="visa" style="width: 100px;">
                    <img src="images/paypal.jpeg" alt="paypal" style="width: 100px;">
                    <img src="images/v cash.webp" alt="vodafon cash" style="width: 100px;">
                </div>
                <button class="btn btn-success mt-4">via whatsApp <i class="fa fa-whatsapp"></i></button>
            </div>
        </div>
    </section>
</body>

</html>
